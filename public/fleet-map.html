<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Szemesi Pékség Flotta Térkép</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    #map-container {
      width: 100%;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <div id="map-container">
    <iframe 
      src="https://fleet.trackgps.ro/public-map/763B74BB-B16C-4906-9FAB-BEEB66225966" 
      allowfullscreen
      referrerpolicy="no-referrer"
      allow="geolocation"
    ></iframe>
  </div>
</body>
</html>
